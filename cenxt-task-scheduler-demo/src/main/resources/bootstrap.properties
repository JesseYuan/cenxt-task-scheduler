 #配置获取地址，可以填写多个。Spring Cloud Config Client 如果第一个获取失败将会自动尝试第二个
spring.cloud.config.uri=http://config.cenxt.cn/config-center-service/config
#配置名称 命名空间+下划线+应用名词
spring.cloud.config.name=demo-group_cenxt-task-scheduler
#环境名称
spring.cloud.config.profile=${SPRING_PROFILES_ACTIVE:dev}
#版本名词
spring.cloud.config.label=1.0.0
#应用访问token，应用配置中获取
spring.cloud.config.token=b9f1c12f-b2a2-47a3-a57b-49c44192c12a
#快速失败配置，如果无法获取配置，应用启动立即停止，不会尝试启动
spring.cloud.config.fail-fast=true